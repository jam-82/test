<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>survey form</title>
</head>
<html>
  <body>
    <main>
  <h1 id="title">survey</h1>
  <p id="description">my description go here</p>
  <form id="survey-form">
    <label id="name-label">name<input type="text" id="name" required placeholder="enter your name"></label>
    <label id="email-label">email<input placeholder="enter your email" type="email" id="email" required></label>
    <label id="number-label">age<input placeholder="enter your age" type="number" id="number" min=18 max=25></label>
<select id="dropdown">
  <option>select your city</option>
  <option>paris</option>
  <option>marseille</option>
</select>
<label><input type="radio" name="vehicule" value="1">car</label>
<label><input type="radio" name="vehicule" value="2">bike</label>
<label><input type="radio" name="vehicule" value="3">metro</label>
<label><input type="checkbox" value="what-i-like">like cooking</label>
<label><input type="checkbox" value="what-i-like">like reading</label>
<label><input type="checkbox" value="what-i-like">like talking</label>
  <textarea>
    give your opinion
  </textarea>
<input type="submit" value="submit" id="submit">

  </form>
  </main>
  </body>
</html>



</html>
